<body class="mesh-bg">

    <section class="flex flex-col flex-row h-auto items-center w-full">


        <div class=" w-full pt-5 pb-8 px-6 md:px-16
  flex items-center justify-center space-y-8">

            <div class="w-full h-auto">

                <form class="mt-6" action="#" method="POST">
                    <div>
                        <label class="block text-white">Username</label>
                        <input type="text" name="" id="" placeholder="Enter Username"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-orange-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>

                    <div>
                        <label class="block text-white mt-4">Email Address</label>
                        <input type="email" name="" id="" placeholder="Enter Email Address"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-orange-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-white">Password</label>
                        <input type="password" name="" id="" placeholder="Enter Password" minlength="6"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-orange-500
          focus:bg-white focus:outline-none" required>
                    </div>


                    <div class="mt-4">
                        <label class="block text-white">Confirm Password</label>
                        <input type="password" name="" id="" placeholder="Confirm Password" minlength="6"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-orange-500
        focus:bg-white focus:outline-none" required>
                    </div>


                    <button type="submit" class=" w-full block hover:bg-[#fc7c32] focus:bg-[#fc7c32] text-white font-semibold rounded-lg
        px-4 py-3 mt-6 bg-gradient-to-r from-[#f36d20] to-[#f68f19]">Create account</button>
                </form>

                <hr class="my-6 border-gray-300 w-full">

                <button type="button"
                    class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300">
                    <div class="flex items-center justify-center">
                        <img src="google svg.svg" class="w-6 h-6" viewBox="0 0 48 48" sr>


                        <span class="ml-4">
                            Create Account
                            with
                            Google</span>
                    </div>
                </button>
                <br>
                <button type="button"
                    class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300">
                    <div class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor"

                            Create account
                            with
                            Apple</span>
                    </div>
                </button>

            </div>
        </div>

    </section>
