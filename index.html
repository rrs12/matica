<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/92fed7f738.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    
</head>
</head>
<body class="font-[Poppins]">
    <!--Navbar-->
    <header class="bg-gradient-to-r from-sky-700 to-sky-500 text-white">
        <nav class="flex justify-between items-center w-full px-4 mx-auto py-4">
            <div>
                <h1 class="font-semibold text-white text-2xl">ex6nix Developers</h1>
            </div>
            <div class="duration-500 nav-links lg:static absolute rounded-lg lg:min-h-fit min-h-[60vh] left-[100%] top-[9%] lg:w-auto lg:py-2 w-full flex items-center px-5 text-xl md:text-lg">
                <ul class="flex lg:flex-row flex-col lg:items-center lg:gap-[3vw] gap-7 font-semibold">
                    <li class="cursor-pointer">
                        <a class=" hover:text-cyan-950" href="#">Home</a>
                    </li>
                    <li class="cursor-pointer">
                        <a class=" hover:text-cyan-950" href="#">About us</a>
                    </li>
                    <li class="cursor-pointer">
                        <a class=" hover:text-cyan-950" href="#">Services</a>
                    </li> 
                    <li class="cursor-pointer">
                        <a class="hover:text-cyan-950" href="#">Projects</a>
                    </li>
                    <li class="cursor-pointer">
                        <a class="hover:text-cyan-950" href="#">Testimonial</a>
                    </li>
                    <li class="cursor-pointer">
                        <a class="hover:text-cyan-950" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl items-center cursor-pointer lg:hidden"></ion-icon>
            </div>
        </nav>
    </header>

    <!--Home section-->
    <section class="home-sec">
        <div>
            <p class="flex text-5xl font-semibold mx-auto py-[280px] px-[10px] text-white">The Al-powered app will help you improve yourself by analysing your everyday life.</p>
            <a class="bg-transparent text-white rounded-md py-2 px-2 font-semibold border-solid border-4 border-sky-500" href="#about-sec">Learn more</a>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
