<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/92fed7f738.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    
</head>
</head>
<body class="font-[Poppins]">
    <!--Navbar-->
    <header class="nav_bar">
        <nav class="flex justify-between items-center w-full px-4 mx-auto py-4 bg-gradient-to-r from-black to-gray-900 text-white">
            <div class="logo_text">
                <a href="/index.html" class="flex items-center">
                    <img src="logo.png" class="h-16 mr-3" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white" style="overflow: hidden;">Matica</span>
                </a>            
            </div>
            <div class="nav-radius duration-500 nav-links lg:static absolute lg:min-h-fit min-h-[95vh] left-[100%] top-[2%]  lg:w-auto lg:py-2 w-full flex-row items-right px-5 text-2xl md:text-xl lg:ms-auto lg:mt-0 py-16">
                <ul class="flex lg:flex-row flex-col lg:items-center lg:gap-[4vw] gap-7 font-semibold">
                    <li class="cursor-pointer">
                        <a class=" hover:text-orange-400 py-16 lg:py-0" href="#" style="overflow: hidden;">Features</a>
                    </li>
                    <li class="cursor-pointer">
                        <a class=" hover:text-orange-400" href="#">Pricing</a>
                    </li>
                    <li class="cursor-pointer">
                        <a class=" hover:text-orange-400" href="#">Get in touch</a>
                    </li> 
                    
                    <li>
                        <button class="py-2 px-2 border-2 rounded-md hover:border-orange-400 hover:text-orange-400 border-md">Sign up</button>
                    </li>
                    <li>
                        <button class="bg-gradient mt-10 md:mt-0">Get early access</button>
                    </li>
                    <li class="lg:hidden mt-40">
                      <ion-icon name="logo-facebook" class="ml-2 bottom-5 w-6 h-6 hover:text-gray-400 cursor-pointer fb"></ion-icon>
                      <ion-icon name="logo-linkedin" class="ml-2 bottom-5 w-6 h-6 hover:text-gray-400 cursor-pointer ld"></ion-icon>
                      <ion-icon name="logo-instagram" class="ml-2 bottom-5 w-6 h-6 hover:text-gray-400 cursor-pointer ig" ></ion-icon>
                    </li>
                </ul>
            </div>
            <div class="menu_button">
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl items-center cursor-pointer lg:hidden"></ion-icon>
            </div>
        </nav>
    </header>

    <!--Home section-->
<script src="script.js"></script>
</body>
</html>
