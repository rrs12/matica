<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/92fed7f738.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    
</head>
</head>
<body class="font-[Poppins]">
    <!--Navbar-->
    <header class="nav_bar">
        <nav class="flex justify-between items-center w-full px-4 mx-auto py-4">
            <div>
                <img src="logo.png" class="h-8 mr-3" alt="Flowbite Logo" />
                <h1 class="font-semibold text-white text-2xl overflow_hide">Matica</h1>
            </div>
            <div class="duration-500 nav-links lg:static absolute rounded-lg lg:min-h-fit min-h-[92vh] left-[100%] top-[9%] lg:w-auto lg:py-2 w-full flex-row items-right px-5 text-xl md:text-lg lg:ms-auto sm:mt-16 lg:mt-0">
                <ul class="flex lg:flex-row flex-col lg:items-center lg:gap-[3vw] gap-7 font-semibold">
                    <li class="cursor-pointer">
                        <a class=" hover:text-orange-400" href="#">Features</a>
                    </li>
                    <li class="cursor-pointer">
                        <a class=" hover:text-orange-400" href="#">Pricing</a>
                    </li>
                    <li class="cursor-pointer">
                        <a class=" hover:text-orange-400" href="#">Get in touch</a>
                    </li> 
                    
                    <li>
                        <button class="border-gradient lg:ml-10">Sign up</button>
                    </li>
                    <li>
                        <button class="bg-gradient lg:ml-10">Get early access</button>
                    </li>
                </ul>
            </div>
            <div>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl items-center cursor-pointer lg:hidden"></ion-icon>
            </div>
        </nav>
    </header>

    <!--Home section-->
<script src="script.js"></script>
</body>
</html>
