<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/92fed7f738.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <link rel="stylesheet" href="style.css">
    </link>

</head>
</head>

<body class="font-[Poppins] overflow-hidden">
    <!--Navbar-->
    <div id="full-screen" class="overflow-hidden">
        <header class="nav_bar">
            <nav class="flex justify-between items-center w-full px-4 mx-auto z-2 py-4 bg-gradient-to-r from-black to-gray-900 text-white">
                <div class="logo_text">
                    <a href="/index.html" class="flex items-center">
                        <img src="logo.png" class="h-16 mr-3" alt="Flowbite Logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                            style="overflow: hidden">Matica</span>
                    </a>
                </div>
                <div class="nav-radius overflow-hidden duration-500 nav-links lg:static absolute lg:min-h-fit min-h-[70vh] left-[100%] top-[3%] lg:ml-10  lg:w-auto lg:py-2 w-full flex-row  text-xl lg:text-base lg:mt-0 py-14 lg:ms-auto">

                    <ul class="flex lg:flex-row flex-col lg:items-center lg:gap-[2vw] gap-8 font-normal px-20">
                        <li class=" icons lg:flex overflow-hidden lg:hidden">

                            <ion-icon name="sunny"
                                class="theme_btn ml-2 bottom-5 w-6 h-6 cursor-pointer h-7 w-7 text-yellow-500"
                                onclick="theme_change(this)"></ion-icon>
                            <ion-icon name="person"
                                class="ml-2 bottom-5 w-6 h-6 cursor-pointer h-7 w-7 text-yellow-500"></ion-icon>
                        </li>
                        <li class="cursor-pointer overflow-hidden ">
                            <a class=" hover:text-orange-400 lg:py-0" href="#">Features</a>
                        </li>
                        <li class="cursor-pointer overflow-hidden">
                            <a class=" hover:text-orange-400" href="#">Pricing</a>
                        </li>
                        <li class="cursor-pointer overflow-hidden">
                            <a class=" hover:text-orange-400" href="#">Get in touch</a>
                        </li>

                        <li>
                            <button
                                class="py-2 px-2 border-2 rounded-md hover:border-orange-400 hover:text-orange-400 border-md">Sign
                                up</button>
                        </li>
                        <li class=" icons lg:flex overflow-hidden hidden ">
                            <ion-icon name="sunny"
                                class="theme_btn ml-2 bottom-5 w-6 h-6 cursor-pointer h-7 w-7 text-yellow-500"
                                onclick="theme_change(this)"></ion-icon>
                            <ion-icon name="person"
                                class="ml-2 bottom-5 w-6 h-6 cursor-pointer h-7 w-7 text-yellow-500"></ion-icon>
                        </li>
                        <li class="lg:hidden mt-20 overflow-hidden ">
                            <ion-icon name="logo-facebook" class="ml-2 bottom-5 w-6 h-6 cursor-pointer fb"></ion-icon>
                            <ion-icon name="logo-linkedin" class="ml-2 bottom-5 w-6 h-6 cursor-pointer ld"></ion-icon>
                            <ion-icon name="logo-instagram" class="ml-2 bottom-5 w-6 h-6 cursor-pointer ig"></ion-icon>
                        </li>

                    </ul>
                </div>
                <div>
                    <ion-icon onclick="onToggleMenu(this)" name="menu"
                        class="menu_button text-3xl items-center cursor-pointer lg:hidden"></ion-icon>
                </div>
            </nav>
        </header>

        <!--Home section-->
        <section id="home" class="home_section flex items-center text-center justify-center">
        <ul class="py-2 mt-20">
            <li class="text-white text-4xl py-3 font-normal lg:text-6xl lg:py-5">Time is money, </li>
            <li class="text-white text-5xl py-3 font-semibold lg:text-7xl lg:py-5">Create <span class="typing text-orange-400 font-semibold"></span></li>
            <li class="px-6 mt-10">
                <p class="text-white pt-5 text-xl overflow-hidden lg:px-10 lg:text-3xl">
                    "Boost Your Content Creation 
                    with <span class="text-orange-400 font-semibold">Matica</span>: Your Essential Tool 
                    for Easy & Streamlining Video Clip 
                    Management. Improve Your 
                    Creativity, Source, and Edit 
                    Effortlessly."
                </p>
            </li>
            <li class="py-5 mt-20">
                <form action="#" class="mx-24">
                    <div class="items-center mx-auto mb-3 space-y-4 max-w-screen-sm sm:flex sm:space-y-0">
                        <div class="relative w-full">
                            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none xs:text-sm">
                                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                            </div>
                            <input class="block p-3 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:rounded-none sm:rounded-l-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter your email" type="email" id="email" required="">
                        </div>
                        <div>
                            <button type="submit" class="py-3 px-5 w-full text-sm font-medium text-center text-white rounded-lg border cursor-pointer sm:rounded-none sm:rounded-r-lg ">Subscribe&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                        </div>
                    </div>                </form>            
                </li>
        </ul>
        
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
